<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhabarDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container bg-success p-2 text-dark bg-opacity-25">
    <h3 class="text-center text-success fs-1 my-5">Search Your Favorite Food</h3>



    <!-- single meal details -->

    <div id="meal-details" class="w-25 mx-auto mt-5 mb-5">

    </div>

    <!-- meal search area -->

    <div class="input-group mb-3 w-50 mx-auto mb-5">
        <input type="text" id="search-field" class="form-control" placeholder="search the food you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">

        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="search-button">Search</button>
    </div>

    <!-- error message if any -->
    <div id="error-message">
        <p class="text-center text-danger">Something went wrong..</p>
    </div>

    <!-- no meal found -->
    <div id="no-meal" class="text-center">

    </div>

    <!-- empty search area  -->
    <div id="empty-search" class="text-center">

    </div>

    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>
</body>

</html>
